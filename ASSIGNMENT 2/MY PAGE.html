<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
        body {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 30px;
        }

        #map-container {
            width: 80%;
            height: 500px;
        }

        #contact-form {
            width: 45%;
            padding: 20px;
            background-color: #f0f0f0;
        }

        #contact-form h2 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        #contact-form input, #contact-form textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
        }

        #contact-form button {
            background-color: #d09c1b;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        #contact-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <!-- Embed your Nairobi City map here (e.g., using Google Maps embed code) -->
        <!-- Example: -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15855.743465083518!2d36.821946053242536!3d-1.286389702569366!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f118b7778a77a5%3A0x307db3836826c54!2sNairobi%20City%20Center!5e0!3m2!1sen!2ske!4v1582947605245!5m2!1sen!2ske" width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>

    <div id="contact-form">
        <h2>Send Us a Message</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone"><br>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
